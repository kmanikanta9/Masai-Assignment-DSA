<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperative and Declarative</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<style>
    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;

    }
    button{
        background-color: aqua;
        border: none;
        border-radius: 5px;
        padding: 7px;
        font-size: 16px;
    }
</style>

<body>
    <h1 id="title">Title</h1>
    <div id="root-1"></div>
    <div id="root"></div>
    
    <script type="text/babel">
        let dom=document.getElementById("root-1")
        let h1=document.createElement("button")
        h1.innerText="Change Title(Js)"
        let count=document.createElement("p")
        count.innerText="Count"
        h1.onclick=()=>{
            let titleDom=document.getElementById("title")
            titleDom.innerText="This title is from DOM"
            
        }
        dom.append(h1)
        
        
        const{useState}=React;
        function Counter(){
            const [count,setCount]=useState(0)

            function handleClick(){
                setCount(count+1)
                let titleReact=document.getElementById("title")
                titleReact.innerText="Change Title from React"
            }
                return(
                    <div>
                        <h1>Count:{count}</h1>
                        <button onClick={handleClick}>Change Title (React)</button>
                    </div>
                )
        }
        function App(){
            return (
                <>
                <Counter/>
                </>
            )
        }

        let root=ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App/>)
    </script>
</body>
</html>
