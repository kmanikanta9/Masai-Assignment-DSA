<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic React Web Form</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
<script type="text/babel">
    function SimpleForm(){
        let [name,setName] = React.useState("")
        function handleSubmit(e){
            e.preventDefault()
            alert(`User Enter the Name : ${name}`)
            setName("") // controlling the input 
        }
        return (
            // <div>
                <form onSubmit={handleSubmit} >
                    <label >
                        Name : <input type="text" name="username" value={name} onChange={(e)=>setName(e.target.value)}/>
                    </label>
                    <button type="Submit">Submit</button>
                </form>
            // </div>
        )
    }
    function App(){
        return (
            <>
                <SimpleForm/>
            </>
        )
    }
    let rootElement = ReactDOM.createRoot(document.getElementById("root"))
    rootElement.render(<App/>)
</script>
