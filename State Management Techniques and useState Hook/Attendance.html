<script type="text/babel">

    function Student({name,status}){
        return (
            <div className="container">
                <p>Student Name : {name}</p>
                <p>Student Status : {status}</p>
            </div>
        )
    }
    let {useState} = React;
    function App(){
        let [array,setArray] = useState([{id:403,name:"Aswartha",status:"Present"},{id:402,name:"Hemanth",status:"Present"},{id:419,name:"Ranjit",status:"Absent"},{id:427,name:"Manikanta",status:"Present"},{id:441,name:"Umar",status:"Absent"}])
        let [form,setForm] = useState({id:"",name:"",status:""})
        function addStudent(){
            if(form.id && form.name && form.status){
                setArray([...array,{...form,id:Number(form.id)}])
                setForm({id:"",name:"",status:""})
            }
            else 
                alert("Please Enter all the details...")
        }
        function handleChange(e) {
                let  { name, value } = e.target;
                setForm(prev => ({ ...prev, [name]: value }));
        }
        return (
            <>
                <div id="inputs">
                    <label >
                        Name: <input type="text" name="name" value={form.name} onChange={handleChange}/>
                    </label>
                    <label>
                        ID : <input type="number" name="id" value={form.id} onChange={handleChange}/>
                    </label>
                    <label >
                        Status : <input type="text" name="status" value={form.status} onChange={handleChange}/>
                    </label>
                    <button onClick={addStudent}>Add Student</button>
                </div>
                <div>
                    {array.map((student,index)=>(
                        <Student key={index} name={student.name} status={student.status}/>
                    ))}
                </div>
            </>
        )
    }
    let root = ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App/>)
</script>
