<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body>div{
            width: 80%;
            margin: auto;
            text-align: center;
        }
        #con{
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 5px;
            padding-bottom: 20px;
        }
        #con>div{
            border: 1px solid;

        }
    </style>
</head>
<body>
    
    <div>
        <h1>users data</h1>
        <div id="con">

        </div>
        <select name="" id="order">
            <option value="des">decending</option>
            <option value="ase">accending </option>
        </select>
        <button onclick="sort()">Sort by name</button>
    </div>

    
</body>
<script>
    let store=[]
    async function fetchdata(){
        try{
            let res=await fetch(`https://jsonplaceholder.typicode.com/users`)
            let data=await res.json()
            store=[...data]
            display(data)
        }
        catch(err){
            console.log(err)
        }
    }

    function display(data){
        let con=document.getElementById("con")
        con.innerHTML=''
        data.forEach((e)=>{
                let div=document.createElement("div")
                div.innerHTML=`
                    <span><b>Name</b>:${e.name}</span><br>
                    <span><b>Phone No</b>:${e.phone}</span><br>
                    <span><b>Email</b>:${e.email}</span><br>
                    <span><b>website</b>:<a href="${e.website}">${e.website}</span><br>
                `
                con.appendChild(div)
            })
    }
    
    function sort(){
        let order=document.getElementById("order")

        store.sort((a,b)=>{
            if(order.value=="des") return a.name.localeCompare(b.name)
            if(order.value=="ase") return b.name.localeCompare(a.name)
        })
        display(store)
    }
    
    fetchdata()
</script>
</html>
