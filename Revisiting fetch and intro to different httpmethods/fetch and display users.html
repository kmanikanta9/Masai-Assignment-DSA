        console.log(response)

            console.log(ele.name)
            // let li=document.createElement("li")

            // li.innerText=ele.name
            list.innerHTML+=`<li onclick="displ('${ele.email}')">${ele.name}</li>`
        })
        console.log(list)

    }
    display()

        alert(email)
