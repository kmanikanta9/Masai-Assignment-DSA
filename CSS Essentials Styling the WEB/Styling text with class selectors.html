<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling text with class selectors</title>
</head>
<style>
    .highlight{
        background-color: yellow;
        font-weight: bold;
    }
    .note{
        font-style: italic;
        color: darkgreen;
    }
    p{
        font-size: 16px;
    }
</style>

<body>
    <p class="highlight">Paragraph 1</p>
    <p class="note">Paragraph 2</p>
    <p>Paragraph 3</p>
</body>
</html>
