<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Styling with Id selectors and universal selector</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #main-title{
        font-size: 32px;
        color: darkblue;
        text-align: center;
    }
    #subtitle{
        font-size: 24px;
        color: darkgreen;
    }
</style>

<body>
    <h1  id="main-title"> Heading 1</h1>
    <h2 id="subtitle"> Heading 2</h2>
    <p style="padding: 20px; border: 2px solid red;">Paragrapg 1</p>
    <p style="padding: 20px; border: 2px solid blue;">Paragrapg 2</p>
    <p style="padding: 20px; border: 2px solid  grey;">Paragrapg 3</p>
    
</body>
</html>
