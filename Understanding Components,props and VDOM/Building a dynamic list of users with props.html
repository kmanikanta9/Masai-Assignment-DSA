<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<style>
    #root{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 15px;
        margin-top: 100px;
        background-color: aliceblue;
    }
    #box{
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    img{
        width: 300px;
        height: 300px;
        }

</style>

<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function Product({products}){
            return (
                <>
                {products.map((product,index)=>(
                    <div id="box">
                    <p key={index}>Name: {product.name}</p>
                    <p key={index}>Email: {product.email}</p>
                    
                    <p key={index}>Age: {product.age}</p>
                </div>

                ))}
                
                </>
            )
        }
        function App(){
            let products=[
                {name:"Manikanta", email:"manikanta@gmail.com",age:21},
                {name:"Sumanth", email:"sumanth@gmail.com",age:22},
                {name:"Anand", email:"anand@gmail.com",age:21},
                {name:"Umar", email:"umar@gmail.com",age:22},
                {name:"Kireeti", email:"kireeti@gmail.com" ,age:21},
                {name:"Aswarth", email:"aswarth@gmail.com", age:20}
            ]
            return(
                <>
                <Product products={products}/>
                </>
            )
        }
        let root=ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
    </script>

</body>
</html>
