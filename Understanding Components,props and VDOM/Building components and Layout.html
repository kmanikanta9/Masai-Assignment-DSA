    <div id="root"></div>

        function App(){
           let list=["1 lorem ipsum","Lorem, ipsum dolor.","Monthly Updates"]
            return (

                <Components title="Lorem Pro" lists={list} amount="$50.00" />
            
                </>

        let root=ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
