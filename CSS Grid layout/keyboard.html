<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #4BB1D3;
        }
        .container{
            background-color: #232C2B;
            border-radius: 5px;
            padding: 20px;
            margin-top: 150px;
            
        }
        #main{
            display: grid;
            grid-template-columns: repeat(12,100px);
            gap:5px;
            justify-content: center;
            align-items: center;
        }
        #main>div{
         box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
         height: 50px;
         background-color: #2E3538;
         border-radius: 5px;
         color:#4BB1D3;
         display: flex;
         justify-content: center;
         align-items: center;
         
        }
        #main>div:nth-of-type(35),#main>div:nth-of-type(46){
            grid-column: span 2;
        }
        #main>div:nth-of-type(51){
            grid-column: span 4;
        }

    </style>
</head>
