<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Elements with descendant and child combinators</title>

</head>
<style>
    div p{
        color: blue;
    }
    div div>p{
        font-weight: bold;
    
    }
</style>
<body>
    <div>
        
        <p>Paragraph 1</p>
        <section>
            <p>Paragraph 2</p>
        </section>
        <div><p>Paragraph  3</p></div>
    </div>
</body>
</html>
